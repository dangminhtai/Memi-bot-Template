    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      @keyframes animated-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .animated-gradient-background {
        background: linear-gradient(-45deg, #1e1b4b, #4c1d95, #312e81, #000000);
        background-size: 400% 400%;
        animation: animated-gradient 15s ease infinite;
      }
      
      .btn-glow {
        position: relative;
        overflow: hidden;
      }
      
      .btn-glow::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200%;
        padding-bottom: 200%;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent 40%);
        transform: translate(-50%, -50%) scale(0);
        transition: transform 0.5s ease-out, opacity 0.6s ease-out;
        opacity: 0;
      }

      .btn-glow:hover::before {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      
      .card-glow-border {
        position: relative;
        overflow: hidden;
      }

      .card-glow-border::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 1rem; /* 16px */
        padding: 2px; /* border thickness */
        background: conic-gradient(from 180deg at 50% 50%, rgba(167, 139, 250, 0) 0deg, #a78bfa 90deg, rgba(167, 139, 250, 0) 180deg, #a78bfa 270deg, rgba(167, 139, 250, 0) 360deg);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      
      .card-glow-border:hover::before {
        opacity: 1;
      }
      
      .featured-glow {
        position: relative;
      }
      
      .featured-glow::after {
        content: '';
        position: absolute;
        top: -2px; left: -2px; right: -2px; bottom: -2px;
        background: linear-gradient(45deg, #f97316, #ec4899, #8b5cf6, #14b8a6);
        background-size: 400%;
        border-radius: 18px; /* container rounded-2xl + 2px */
        z-index: -1;
        animation: animated-gradient 6s linear infinite;
        filter: blur(5px);
      }
    </style>
